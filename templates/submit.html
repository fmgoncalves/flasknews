{% extends 'base.html' %}
{% block title %}Submit link{%endblock%}

{% block content %}

{% if error %}
 <div class="col-sm-6 col-md-6">
    <div class="alert alert-block alert-message alert-message-warning">
        <h4>{{error}}</h4>
    </div>
</div>
{% endif %}

<div class="row">
<form class="form-horizontal" method="post" action="/submit">
    <div class="control-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input type="text" name="title" class="input-xlarge" />
            <p>Hopefully a descriptive title of your link...</p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="title">Text</label>
        <div class="controls">
            <input type="text" name="content" class="input-xlarge" />
            <p>Some words to provide context...</p>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="link">Link</label>
        <div class="controls">
            <input type="text" name="link" class="input-xlarge" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="link">Tag</label>
        <div class="controls">
				<input type="text" name="tag" class="input-xlarge" />
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

{% endblock %}
